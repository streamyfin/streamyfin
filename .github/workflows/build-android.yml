name: 🤖 Android APK Build

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  pull_request:
    branches: [develop, master]
  push:
    branches: [develop, master]

jobs:
  build:
    runs-on: ubuntu-24.04
    name: 🏗️ Build Android APK
    permissions:
      contents: read

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4.2.2
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          show-progress: false
          submodules: recursive
          fetch-depth: 0

      - name: 🍞 Setup Bun
        uses: oven-sh/setup-bun@v2.0.2
        with:
          # @todo: update to 1.x once this is fixed: https://github.com/streamyfin/streamyfin/pull/690#discussion_r2089749689
          bun-version: '1.2.13'

      - name: ☕ Setup JDK
        uses: actions/setup-java@v4.7.1
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: 💾 Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-cache-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-cache-

      - name: 📦 Install dependencies
        run: |
          bun install --frozen-lockfile
          bun run submodule-reload

      - name: 💾 Cache Android dependencies
        uses: actions/cache@v4
        with:
          path: |
            android/.gradle
          key: ${{ runner.os }}-android-deps-${{ hashFiles('android/**/build.gradle') }}
          restore-keys: |
            ${{ runner.os }}-android-deps-

      - name: 🛠️ Generate project files
        run: bun run prebuild

      - name: 🚀 Build APK via Bun
        run: bun run build:android:local

      - name: 📅 Set date tag
        run: echo "DATE_TAG=$(date +%d-%m-%Y_%H-%M-%S)" >> $GITHUB_ENV

      - name: 📤 Upload APK artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: streamyfin-apk-${{ github.sha }}-${{ env.DATE_TAG }}
          path: |
            android/app/build/outputs/apk/release/*.apk
            android/app/build/outputs/bundle/release/*.aab
          retention-days: 7
