name: ðŸ¤– iOS IPA Build

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  pull_request:
    branches: [develop, master]
  push:
    branches: [develop, master]

jobs:
  build:
    runs-on: macos-15
    name: ðŸ—ï¸ Build iOS IPA
    permissions:
      contents: read

    steps:
      - name: ðŸ“¥ Check out repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          show-progress: false
          submodules: recursive
          fetch-depth: 0

      - name: ðŸž Setup Bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2
        with:
          bun-version: '1.2.17'

      - name: ðŸ’¾ Cache Bun dependencies
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-cache-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-cache-

      - name: ðŸ“¦ Install & Prepare
        run: |
          bun install --frozen-lockfile
          bun run submodule-reload

      - name: ðŸ› ï¸ Generate project files
        run: bun run prebuild

      - name: ðŸ— Setup EAS
        uses: expo/expo-github-action@main
        with:
          eas-version: 16.7.1
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ—ï¸ Build iOS app
        run: |
          eas build -p ios --local --non-interactive

      - name: ðŸ“… Set date tag
        run: echo "DATE_TAG=$(date +%d-%m-%Y_%H-%M-%S)" >> $GITHUB_ENV

      - name: ðŸ“¤ Upload IPA artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: streamyfin-ipa-${{ env.DATE_TAG }}
          path: |
            build-*.ipa
          retention-days: 7
